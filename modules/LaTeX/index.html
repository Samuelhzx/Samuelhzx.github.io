<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LaTeX简化编辑器</title>
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="icon.svg">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.6.3/jquery.min.js" defer></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="tools">
        <div class="symbols">符号</div>
        <div class="fractions">分式</div>
        <div class="derivative">导数</div>
        <div class="mod">取模</div>
        <div class="subscript">角标</div>
        <div class="big">大型</div>
        <div class="brackets">括号</div>
    </div>
    <div class="display"></div>
    <textarea class="input" type="text" placeholder="输入简化LaTeX"></textarea>
    <textarea class="output">输出区域</textarea>
    <button class="copy">copy code</button>
    <p class="mathjaxed">\(\text{Powered by}\) <a href="https://www.osgeo.cn/mathjax/" target="_blank">\(\text{Mathjax}\)</a></p>
</body>

</html>
